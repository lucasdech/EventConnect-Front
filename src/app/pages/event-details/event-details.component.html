<div *ngIf="eventDetails; else loading">
    <h1>{{ eventDetails.title }}</h1>
    <p>{{ eventDetails.description }}</p>
    <p>Date : {{ eventDetails.starting_at | date: 'dd/MM/yyyy HH:mm' }}</p>
    <p>Lieu : {{ eventDetails.location }}</p>
  </div>
  
  <ng-template #loading>
    <p>Chargement des détails.event de l'événement...</p>
  </ng-template>
