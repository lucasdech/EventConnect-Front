<section class="flex flex-col items-center">
  
  <div class="mb-4 mt-10">
    <button id="event-form-btn" class="text-white no-underline btn btn-Form">Créer un évènement</button>
  </div>
  
  <app-event-form id="event-form" class="hidden"/>

  <!--
    <app-search-bar />
  -->
  
  <div id="event-list" class="event-container p-8 text-white mb-10">
    <h2 class="text-3xl font-lilita mb-6 text-center">Mes Événements :</h2>
    <hr class="border-t border-white w-full mb-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 justify-items-center">
      <ng-container *ngIf="events$ | async as events; else loading">
        <ng-container *ngIf="events.length; else noEvents">
          <div *ngFor="let event of events" id="event-card" class="event-card p-4 border border-white rounded-lg shadow-md text-center">
            <h3 class="text-lg font-lilita">{{ event.event.title }}</h3>
            <p class="text-sm">{{ event.event.starting_at | date: 'dd/MM/yyyy HH:mm' }}</p> 
            <p class="text-sm mb-6">{{ event.event.description }}</p> 
            <a (click)="navigateToEvent(event.event.id)" class="link border border-white p-2 rounded-lg">Voir</a>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <ng-template #loading>
    <p>Chargement des événements...</p>
  </ng-template>
  
  <ng-template #noEvents>
    <p>Aucun événement trouvé.</p>
  </ng-template>
  
</section>
