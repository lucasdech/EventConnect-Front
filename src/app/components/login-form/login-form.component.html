<div id="login" class="rounded-lg shadow-lg flex flex-col items-center">
    <p class="text-white text-2xl my-4">Juste 1 minute !</p>
    <div id="login_content" class="flex flex-col">
        <div class="w-full md:w-auto max-w-md">
            <form id="login_form" class="flex flex-col w-full mb-6" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="flex flex-col">
                    <label for="email" class="text-white">Email :</label>
                    <input type="text" id="email" formControlName="email" name="email" required class="mb-4 rounded-md text-black">
                </div>
                
                <div class="password_input flex flex-col">
                    <label for="password" class="text-white">Mot de passe :</label>
                    <input type="password" id="password" formControlName="password" name="password" required class="mb-4 rounded-md text-black">
                </div>
            
                <div>
                    <button type="submit" class="p-2 rounded-md">Se connecter</button>
                </div>

                <div *ngIf="error != ''" class="mt-2">
                    <p class="text-white text-xs">{{ error }}</p>
                </div>

            </form>
        </div>
        <div class="md:flex-1">
            <img src="assets/images/Forms/personnes-main-agitant.png" alt="Image" class="md:h-42 md:w-auto">
        </div>
    </div>
</div>
