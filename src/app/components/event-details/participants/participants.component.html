<div class="bg-[#F29F05] p-4 rounded-lg shadow-lg text-white">
    <h2 class="text-lg font-bold mb-2">Les participants :</h2>
    <ul class="space-y-2">
      <ng-container *ngFor="let participant of participants">
        <li class="bg-transparent border border-white rounded-lg p-2 flex items-center">
          <img src="{{ participant.profile_picture }}" class="h-8 w-8 bg-gray-400 rounded-full">
          <p class="ml-2">{{ participant.name }}</p>
          <button class="h-8 w-8 bg-red-400 rounded-full" (click)="deleteParticipant(participant.id)">X</button>
        </li>
      </ng-container>
    </ul>
    <div class="flex justify-around mt-4">
      <button class="bg-[#F35733] text-white px-4 py-2 rounded-lg">Supprimer</button>
      <button class="bg-[#F35733] text-white px-4 py-2 rounded-lg">Ajouter</button>
    </div>
  </div>

<ng-template #loading>
    <p>Chargement des participants...</p>
</ng-template>
