<div class="flex flex-col space-y-4 overflow-y-auto">
    <div *ngFor="let message of messages" [ngClass]="{'justify-end bg-[#F27649]': message.user_id === userId, 'bg-[#F29F05]': message.user_id !== userId}" class="p-2 rounded-lg text-white flex items-center h-full">
        <img *ngIf="message.user_id !== userId" src="https://eventconnectapi.projets.p8.garage404.com/storage/{{ message.user.profile_picture }}" class="h-8 w-8 rounded-full mr-2"/>
        <span>{{ message.content }}</span>
        <img *ngIf="message.user_id === userId" src="https://eventconnectapi.projets.p8.garage404.com/storage/{{ message.user.profile_picture }}" class="h-8 w-8 rounded-full ml-2" />
    </div>
</div>

<form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="mt-4 flex items-center bg-transparent">
    <input formControlName="content" type="text" class="flex-1 border p-2 rounded-lg" placeholder="Écrivez votre message ici" />
    <button type="submit" class="ml-2 p-2 bg-gray-200 rounded-lg">➡️</button>
</form>
