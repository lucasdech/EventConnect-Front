<div class="flex flex-col space-y-4 overflow-y-auto">
  <div *ngFor="let message of messages" [ngClass]="{'justify-end bg-[#F27649]': message.user_id === userId, 'bg-[#F29F05]': message.user_id !== userId}" class="p-2 rounded-lg text-white flex items-center">
    <div *ngIf="message.user_id !== userId" class="h-8 w-8 bg-gray-300 rounded-full mr-2"></div>
    <span>{{ message.content }}</span>
    <div *ngIf="message.user_id === userId" class="h-8 w-8 bg-gray-300 rounded-full ml-2"></div>
  </div>
</div>

<div class="mt-4 flex items-center bg-transparent">
  <input type="text" class="flex-1 border p-2 rounded-lg" placeholder="Écrivez votre message ici" />
  <button class="ml-2 p-2 bg-gray-200 rounded-lg">➡️</button>
</div>
